<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="target_modal.showModal()">Toggle</button>

    <dialog id="target_modal" class="modal modal-open">
      <div class="modal-box pt-2">
        <div
          class="flex justify-between items-center mb-3 pb-2 border-b border-gray-400">
          <h2 class="text-lg font-bold">Add new Event</h2>
          <!-- Close Button -->
          <form method="dialog" class="">
            <button class="btn btn-circle btn-ghost">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>

        <form class="flex flex-col gap-4">
          <!-- Cover Input -->

          <!-- Inputs -->
          <div class="flex flex-col gap-4">
            <label for="title" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Title</span>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter your Event title"
                class="input input-bordered"
                required />
            </label>

            <label for="location" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Location</span>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Description -->
            <label class="flex flex-col gap-2">
              <span class="text-base font-semibold">Description</span>
              <textarea
                class="textarea textarea-bordered h-[150px]"
                placeholder="Description"></textarea>
            </label>

            <label for="schedule" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Schedule</span>
              <input
                type="date"
                id="schedule"
                name="schedule"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <label for="isAllDay" class="flex gap-4">
              <input
                type="checkbox"
                id="isAllDay"
                name="isAllDay"
                class="toggle" />

              <span class="text-base font-semibold">All Day</span>
            </label>
          </div>

          <div>
            <label for="member" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Add members</span>
              <input
                type="text"
                id="member"
                name="member"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <div class="flex justify-between items-center mt-4">
              <div class="avatar-group -space-x-6 rtl:space-x-reverse w-full">
                <div class="avatar">
                  <div class="w-8">
                    <img
                      src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <div class="avatar">
                  <div class="w-8">
                    <img
                      src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <div class="avatar">
                  <div class="w-8">
                    <img
                      src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                  </div>
                </div>
                <div class="avatar placeholder">
                  <div class="w-8 bg-neutral text-neutral-content">
                    <span>+99</span>
                  </div>
                </div>
              </div>
              <button
                class="bg-primary text-[14px] font-semibold px-2 py-[10px] border rounded-[5px] w-[150px] text-white">
                <i class="fa-solid fa-plus"></i>
                Add Guest
              </button>
            </div>
          </div>

          <label for="location" class="flex flex-col gap-2">
            <span class="text-base font-semibold">Tag Color</span>

            <div>
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-green-500" />
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-red-500" />
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-blue-500" />
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-yellow-500" />
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-orange-500" />
              <input
                type="radio"
                id="color"
                name="color"
                class="radio bg-pink-500" />
            </div>
          </label>

          <div
            class="flex justify-between flex-col md:flex-row gap-4 items-center">
            <button
              class="bg-primary text-[14px] font-semibold px-[20px] py-[10px] border rounded-[5px] w-full text-white">
              <i class="fa-solid fa-plus"></i>
              Add Product
            </button>

            <button
              class="border border-gray-400 text-black text-[14px] font-semibold px-[20px] py-[10px] border rounded-[5px] w-full">
              <i class="fa-solid fa-xmark"></i>
              Discard
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </body>
</html>
