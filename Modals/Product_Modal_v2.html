<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <button class="btn" onclick="target_modal.showModal()">Toggle</button>

    <dialog id="target_modal" class="modal">
      <div class="modal-box pt-2">
        <div
          class="flex justify-between items-center mb-4 pb-2 border-b border-gray-400">
          <h2 class="text-[18px] font-bold">Create Form</h2>

          <!-- Close Button -->
          <form method="dialog" class="">
            <button class="btn btn-circle btn-ghost">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </form>
        </div>

        <form class="flex flex-col gap-4">
          <!-- Cover Input -->
          <label class="flex flex-col gap-2">
            <span class="text-[16px] font-semibold">Field 1</span>
            <div
              class="w-full h-[200px] bg-gray-100 border-2 border-gray-400 border-dashed rounded-[5px] text-[16px] flex justify-center items-center flex-col">
              <span class="opacity-80">
                <span class="font-medium text-[16px]">Click to upload</span> or
                drag and drop
              </span>
              <span class="opacity-80"
                >SVG, PNG, JPG or GIF (Max 800x400px)</span
              >
              <input type="file" multiple hidden />
            </div>

            <div class="hidden sm:grid sm:grid-cols-4 sm:gap-4">
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">
                  <i class="fa-solid fa-trash text-red-500"></i>
                </button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">
                  <i class="fa-solid fa-trash text-red-500"></i>
                </button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">
                  <i class="fa-solid fa-trash text-red-500"></i>
                </button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">
                  <i class="fa-solid fa-trash text-red-500"></i>
                </button>
              </div>
            </div>
          </label>

          <!-- Inputs -->
          <div class="grid grid-cols-1 gap-4">
            <!-- Input 1 -->
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-[16px] font-semibold">Field 1</span>
              <input
                type="text"
                id="field-1"
                name="field-1"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 2 -->
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-[16px] font-semibold">Field 1</span>
              <input
                type="text"
                id="field-2"
                name="field-2"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 3 -->
            <label for="field-3" class="flex flex-col gap-2">
              <span class="text-[16px] font-semibold">Field 1</span>
              <input
                type="text"
                id="field-3"
                name="field-3"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 4 -->
            <label for="field-4" class="flex flex-col gap-2">
              <span class="text-[16px] font-semibold">Field 1</span>
              <input
                type="text"
                id="field-4"
                name="field-4"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>
          </div>

          <!-- Description -->
          <label class="flex flex-col gap-2">
            <span class="font-semibold">Description</span>
            <textarea
              class="textarea textarea-bordered h-[150px]"
              placeholder="Description"></textarea>
          </label>

          <div
            class="flex justify-between flex-col md:flex-row gap-4 items-center">
            <button
              class="bg-primary text-[14px] font-semibold px-[20px] py-[10px] border rounded-[5px] w-full text-white">
              <i class="fa-solid fa-plus"></i>
              Add Product
            </button>

            <button
              class="border border-gray-400 text-black text-[14px] font-semibold px-[20px] py-[10px] border rounded-[5px] w-full">
              <i class="fa-solid fa-xmark"></i>
              Discard
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </body>
</html>
