<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="btn" onclick="target_modal.showModal()">Toggle</button>

    <dialog id="target_modal" class="modal modal-open">
      <div class="modal-box pt-2">
        <div
          class="flex justify-between items-center mb-3 pb-1 border-b border-gray-400">
          <h2 class="text-[22px] font-bold">Create Form</h2>
          <!-- Close Button -->
          <form method="dialog" class="modal-backdrop">
            <button class="btn btn-circle btn-ghost">Close</button>
          </form>
        </div>

        <form class="flex flex-col gap-4">
          <!-- Cover Input -->
          <label class="flex flex-col gap-2">
            <span class="text-base font-semibold">Upload Avatar</span>
            <div class="grid grid-cols-[120px_auto] gap-4 items-center">
              <div
                class="avatar w-[120px] h-[120px] rounded-full border border-gray-400"></div>
              <div>
                <input
                  type="file"
                  class="file-input file-input-md file-input-bordered w-full max-w-xs" />
                <span class="text-[14px] opacity-70"
                  >SVG, PNG, JPG or GIF (MAX 800x400px)</span
                >
              </div>
            </div>
          </label>

          <div class="grid grid-cols-2 gap-4">
            <!-- Input -->
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-1"
                name="field-1"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input -->
            <label for="field-2" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-2"
                name="field-2"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input -->
            <label for="field-3" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-3"
                name="field-3"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input -->
            <label for="field-4" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-4"
                name="field-4"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>
          </div>

          <div class="flex flex-col gap-2">
            <span class="text-base font-semibold">Roles</span>
            <div class="flex gap-2">
              <label for="name" class="flex gap-2 items-center">
                <input
                  type="checkbox"
                  id="name"
                  name="name"
                  class="checkbox checkbox-sm" />
                <span class="text-[14px]">Admin</span>
              </label>

              <label for="name" class="flex gap-2 items-center">
                <input
                  type="checkbox"
                  id="name"
                  name="name"
                  class="checkbox checkbox-sm" />
                <span class="text-[14px]">Admin</span>
              </label>

              <label for="name" class="flex gap-2 items-center">
                <input
                  type="checkbox"
                  id="name"
                  name="name"
                  class="checkbox checkbox-sm" />
                <span class="text-[14px]">Admin</span>
              </label>
            </div>
          </div>

          <!-- Description -->
          <label class="flex flex-col gap-2">
            <span class="font-semibold">Biography</span>
            <textarea
              class="textarea textarea-bordered h-[150px]"
              placeholder="Description"></textarea>
          </label>

          <div class="flex justify-start gap-4 items-center">
            <button
              class="bg-primary px-6 py-[9px] border rounded-[5px] w-full text-white font-semibold">
              Create Profle
            </button>

            <button
              class="bg-primary px-6 py-[9px] border rounded-[5px] w-full text-white font-semibold">
              Discard
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </body>
</html>
