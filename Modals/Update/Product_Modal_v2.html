<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="btn" onclick="target_modal.showModal()">Toggle</button>

    <dialog id="target_modal" class="modal">
      <div class="modal-box pt-2">
        <div
          class="flex justify-between items-center mb-4 pb-2 border-b border-gray-400">
          <h2 class="text-[22px] font-semibold">Create Form</h2>

          <!-- Close Button -->
          <form method="dialog" class="modal-backdrop">
            <button class="btn btn-circle btn-ghost">Close</button>
          </form>
        </div>

        <form class="flex flex-col gap-4">
          <!-- Cover Input -->
          <label class="flex flex-col gap-2">
            <span class="text-base font-semibold">Field 1</span>
            <div
              class="w-full h-[200px] bg-gray-100 border-2 border-gray-400 border-dashed rounded-[5px] text-base flex justify-center items-center flex-col">
              <span class="opacity-80">
                <span class="font-medium text-base">Click to upload</span> or
                drag and drop
              </span>
              <span class="opacity-80"
                >SVG, PNG, JPG or GIF (Max 800x400px)</span
              >
              <input type="file" multiple hidden />
            </div>

            <div class="grid grid-cols-4 gap-4">
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">DEL</button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">DEL</button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">DEL</button>
              </div>
              <div
                class="relative border h-[90px] rounded-[5px] border-gray-400">
                <button class="absolute bottom-1 left-2">DEL</button>
              </div>
            </div>
          </label>

          <!-- Inputs -->
          <div class="grid grid-cols-2 gap-4">
            <!-- Input 1 -->
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-1"
                name="field-1"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 2 -->
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-2"
                name="field-2"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 3 -->
            <label for="field-3" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-3"
                name="field-3"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Input 4 -->
            <label for="field-4" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-4"
                name="field-4"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>
          </div>

          <!-- Description -->
          <label class="flex flex-col gap-2">
            <span class="font-semibold">Description</span>
            <textarea
              class="textarea textarea-bordered h-[150px]"
              placeholder="Description"></textarea>
          </label>

          <div class="flex justify-between gap-4 items-center">
            <button
              class="bg-primary font-semibold px-6 py-[9px] border rounded-[5px] w-full text-white">
              Add Product
            </button>

            <button
              class="bg-primary font-semibold px-6 py-[9px] border rounded-[5px] w-full text-white">
              Discard
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </body>
</html>
