<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button class="btn" onclick="target_modal.showModal()">Toggle</button>

    <dialog id="target_modal" class="modal modal-open">
      <div class="modal-box pt-2">
        <!-- Title -->
        <div
          class="flex justify-between items-center mb-2 pb-2 border-b border-gray-400">
          <h3 class="text-[18px] font-semibold">Title Product</h3>

          <!-- Close Button -->
          <form method="dialog" class="modal-backdrop">
            <button class="btn btn-circle btn-ghost">Close</button>
          </form>
        </div>

        <!-- Form -->
        <form class="flex flex-col gap-4">
          <!-- First Accordion -->
          <div class="collapse collapse-arrow">
            <input type="radio" name="my-accordion-2" />

            <div
              class="collapse-title text-[18px] text-gray-400 font-medium border-b hover:bg-gray-400">
              General Info
            </div>
            <div class="collapse-content text-black flex flex-col gap-4">
              <!-- Cover Input -->
              <label class="flex flex-col gap-2">
                <span class="text-base font-semibold">Upload Avatar</span>
                <div class="grid grid-cols-[120px_auto] gap-4 items-center">
                  <div
                    class="avatar w-[120px] h-[120px] rounded-full border border-gray-400"></div>
                  <div>
                    <input
                      type="file"
                      class="file-input file-input-md file-input-bordered w-full max-w-xs" />
                    <span class="text-[14px] opacity-70"
                      >SVG, PNG, JPG or GIF (MAX 800x400px)</span
                    >
                  </div>
                </div>
              </label>

              <!-- Inputs -->
              <div class="grid grid-cols-2 gap-4">
                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>
              </div>

              <!-- Roles -->
              <div class="flex flex-col gap-2">
                <span class="">Roles</span>
                <div class="flex gap-2">
                  <label for="name" class="flex gap-2 items-center">
                    <input
                      type="checkbox"
                      id="name"
                      name="name"
                      class="checkbox checkbox-sm" />
                    <span class="text-[14px]">Admin</span>
                  </label>

                  <label for="name" class="flex gap-2 items-center">
                    <input
                      type="checkbox"
                      id="name"
                      name="name"
                      class="checkbox checkbox-sm" />
                    <span class="text-[14px]">Admin</span>
                  </label>

                  <label for="name" class="flex gap-2 items-center">
                    <input
                      type="checkbox"
                      id="name"
                      name="name"
                      class="checkbox checkbox-sm" />
                    <span class="text-[14px]">Admin</span>
                  </label>
                </div>
              </div>

              <!-- Description -->
              <label class="flex flex-col gap-2">
                <span>Biography</span>
                <textarea
                  class="textarea textarea-bordered h-[150px]"
                  placeholder="Description"></textarea>
              </label>
            </div>
          </div>

          <!-- Accordion 2 -->
          <div class="collapse collapse-arrow">
            <input type="radio" name="my-accordion-2" />
            <div
              class="collapse-title text-[18px] text-gray-400 font-medium border-b hover:bg-gray-400">
              Additional Info
            </div>
            <div class="collapse-content text-black">
              <div class="grid grid-cols-2 gap-4">
                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>

                <label for="field-1" class="flex flex-col gap-2">
                  <span class="text-base font-semibold">Field 1</span>
                  <input
                    type="text"
                    id="field-1"
                    name="field-1"
                    placeholder="Enter your field name"
                    class="input input-bordered" />
                </label>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex justify-between gap-4 items-center">
            <button
              class="bg-primary font-semibold px-6 py-[9px] border rounded-[5px] w-full text-white">
              Add Product
            </button>

            <button
              class="bg-primary font-semibold px-6 py-[9px] border rounded-[5px] w-full text-white">
              Discard
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </body>
</html>
