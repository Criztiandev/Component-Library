<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Modal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <button
      class="bg-primary px-4 py-[12px] border rounded-[5px] max-w-sm px-6 text-white"
      onclick="target_modal.showModal()">
      Toggle
    </button>

    <dialog id="target_modal" class="modal">
      <div class="modal-box pt-2">
        <div
          class="flex justify-between items-center mb-4 pb-2 border-b border-gray-400">
          <!-- Title -->
          <h2 class="text-[22px] font-semibold">Create Form</h2>

          <!-- Close Button -->
          <form method="dialog" class="modal-backdrop">
            <button class="btn btn-circle btn-ghost">Close</button>
          </form>
        </div>

        <form class="flex flex-col gap-4">
          <!-- Inputs -->
          <div class="grid grid-cols-2 gap-4">
            <label for="field-1" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 1</span>
              <input
                type="text"
                id="field-1"
                name="field-1"
                placeholder="Enter your field name"
                class="input input-bordered" />
            </label>

            <!-- Inputs -->
            <label for="field-2" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 2</span>
              <input
                type="text"
                id="field-2"
                name="field-2"
                class="input input-bordered"
                placeholder="Enter your field name" />
            </label>

            <!-- Inputs -->
            <label for="field-3" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 3</span>
              <input
                type="text"
                id="field-3"
                name="field-3"
                class="input input-bordered"
                placeholder="Enter your field name" />
            </label>

            <!-- Inputs -->
            <label for="field-4" class="flex flex-col gap-2">
              <span class="text-base font-semibold">Field 4</span>
              <input
                type="text"
                id="field-4"
                name="field-4"
                class="input input-bordered"
                placeholder="Enter your field name" />
            </label>
          </div>

          <!-- Description -->
          <label class="flex flex-col gap-2">
            <span class="font-semibold">Description</span>
            <textarea
              class="textarea textarea-bordered h-[150px]"
              placeholder="Description"></textarea>
          </label>

          <div class="flex justify-start gap-3 items-center font-semibold">
            <button
              class="bg-primary px-6 py-[9px] border rounded-[5px] max-w-sm text-white">
              Create
            </button>
            <button
              class="bg-primary px-6 py-[9px] border rounded-[5px] max-w-sm text-white">
              Cancel
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>Close</button>
      </form>
    </dialog>
  </body>
</html>
