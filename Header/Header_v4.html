        tabindex="0"
        class="z-[1] w-screen h-full border flex flex-col hidden">
        <div class="h-full grid grid-cols-1 lg:grid-cols-2">
          <div
            class="flex justify-start lg:justify-center items-center px-[16px] lg:px-[24px]">

          <div class="w-full h-full bg-slate-400 px-[18px] lg:px-[24px]"></div>

<script>
  $(document).ready(function () {
    $("#menu").click(function () {
      const content = $("#menu-content");
      const icon = $(this).children().first();
      const navbar = $("#navbar");

      navbar.toggleClass("absolute  h-screen");
      content.toggleClass("hidden");
      icon.toggleClass("fa-bars fa-xmark");
    });
  });
</script>
