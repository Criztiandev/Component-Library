<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar bg-base-100 flex justify-between items-center">
        <!-- Logo -->
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl">Logo</a>
        </div>

        <!-- Center Content -->
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Item 1</a></li>
            <li>
              <details>
                <summary>Parent</summary>
                <ul
                  class="p-2 bg-white border min-w-[200px] max-w-[400px] shadow-sm rounded-[5px]">
                  <li><a>Submenu 1</a></li>
                  <li><a>Submenu 2</a></li>
                </ul>
              </details>
            </li>
            <li><a>Item 3</a></li>
          </ul>
        </div>

        <!-- Action Content -->
        <div class="navbar-end flex gap-2">
          <button
            class="text-white lg:bg-primary lg:text-black text-[14px] font-semibold px-[16px] py-[8px] rounded-[5px]">
            Login
          </button>

          <button
            class="bg-primary text-[14px] font-semibold px-[16px] py-[8px] border rounded-[5px] text-white hidden lg:inline-flex">
            Signup
          </button>
        </div>

        <button
          id="menu"
          class="btn btn-sm px-2 text-[14px] border btn-ghost lg:hidden">
          <i class="fa-solid fa-bars text-[18px]"></i>
        </button>
      </nav>

      <ul
        id="menu-content"
        tabindex="0"
        class="hidden mt-3 z-[1] p-2 shadow rounded-[5px] w-screen p-4 w-full">
        <li><a>Home</a></li>
        <li>
          <a>Resources</a>
          <ul class="p-2">
            <li><a>Submenu 1</a></li>
            <li><a>Submenu 2</a></li>
          </ul>
        </li>
        <li><a>Feature</a></li>
      </ul>
    </header>
  </body>
</html>

<script>
  $(document).ready(function () {
    $("#menu").click(function () {
      const content = $("#menu-content");
      const icon = $(this).children().first();

      content.toggleClass("hidden");

      if (icon.hasClass("fa-bars")) {
        icon.removeClass("fa-bars").addClass("fa-xmark");
      } else {
        icon.removeClass("fa-xmark").addClass("fa-bars");
      }
    });
  });
</script>
